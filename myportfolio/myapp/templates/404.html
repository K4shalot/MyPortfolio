<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 - Page Not Found</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #2c2c2c, #444);
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        .container {
            max-width: 600px;
        }
        h1 {
            font-size: 10rem;
            margin: 0;
        }
        p {
            font-size: 1.5rem;
        }
        a {
            color: #00bcd4;
            text-decoration: none;
            border: 1px solid #00bcd4;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        a:hover {
            background: #00bcd4;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you’re looking for doesn’t exist.</p>
        <a href="/">Go Back Home</a>
    </div>
</body>
</html>
